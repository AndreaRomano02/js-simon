<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="...">
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- My Style  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JavaScript link -->
  <script defer src="js/script.js"></script>
  <title>Simon Game</title>
</head>

<body>
  <main>
    <div id="first-page">
      <div class="first-group">
        <h1 id="countdown"></h1>
        <div id="number-grid" class="d-flex"></div>
      </div>
    </div>
    <form id="form" class="container mt-5 d-none">
      <h2>Quali erano i numeri che erano scritti nella pagina?...</h2>
      <label for="user-number-1">Numero 1</label>
      <input class=" mb-4 w-100" id="user-number-1" type="text" placeholder="Sono compresi tra 1 e 100">
      <label for="user-number-2">Numero 2</label>
      <input class=" mb-4 w-100" id="user-number-2" type="text" placeholder="Sono compresi tra 1 e 100">
      <label for="user-number-3">Numero 3</label>
      <input class=" mb-4 w-100" id="user-number-3" type="text" placeholder="Sono compresi tra 1 e 100">
      <label for="user-number-4">Numero 4</label>
      <input class=" mb-4 w-100" id="user-number-4" type="text" placeholder="Sono compresi tra 1 e 100">
      <label for="user-number-5">Numero 5</label>
      <input class=" mb-4 w-100" id="user-number-5" type="text" placeholder="Sono compresi tra 1 e 100">
      <div>
        <label class="fs-5 fw-bold" for="button">Controlla quanti punti hai fatto:</label>
        <button type="submit" id="button" class="btn btn-success ms-3 w-25 py-3">CHECK</button>
      </div>
      <div id="score" class="d-none"></div>
    </form>
    <div id="overflow" class="overflow d-none"></div>
  </main>
</body>

</html>
